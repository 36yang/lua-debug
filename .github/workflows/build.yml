name: build
on: [push]
jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - run: git clone --recurse-submodules -j8 --depth 1 https://github.com/actboy168/luamake
    - run: .\msvc_build.bat
      working-directory: luamake
    - run: .\luamake\luamake remake -arch ${{ matrix.arch }}
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - run: sudo apt-get install -y libreadline-dev ninja-build
    - run: git clone --recurse-submodules -j8 --depth 1 https://github.com/actboy168/luamake
    - run: ninja -f ninja/linux.ninja
      working-directory: luamake
    - run: ./luamake/luamake
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - run: brew install ninja
    - run: git clone --recurse-submodules -j8 --depth 1 https://github.com/actboy168/luamake
    - run: ninja -f ninja/macos.ninja
      working-directory: luamake
    - run: ./luamake/luamake
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  publish:
    runs-on: macOS-latest
    needs: [windows, linux, macos]
    steps:
      - uses: actions/download-artifact@v1.0.0
        with:
          name: lua-debug
          path: publish
      - run: npm install -g vsce
      - name: Publish
        working-directory: publish
        run: |
          chmod -v +x runtime/linux/lua5*/lua
          chmod -v +x runtime/macos/lua5*/lua
          chmod -v +x bin/linux/lua-debug
          chmod -v +x bin/macos/lua-debug
      - run: vsce publish -p ${{ secrets.VSCE_KEY }}
        working-directory: publish
        continue-on-error: true
