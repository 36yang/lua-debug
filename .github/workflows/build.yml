name: build
on: [push]
jobs:
  compile:
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows, linux, macos]
        include:
        - os: windows
          image: windows-latest
          plat: msvc
        - os: linux
          image: ubuntu-latest
          plat: linux
        - os: macos
          image: macos-latest
          plat: macos
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86
    - if: runner.os == 'Windows'
      run: choco install -y ninja
    - if: runner.os == 'Linux'
      run: sudo apt-get install -y libreadline-dev ninja-build
    - if: runner.os == 'macOS'
      run: brew install ninja
    - run: git clone --recurse-submodules -j8 --depth 1 https://github.com/actboy168/luamake
    - run: ninja -f ninja/${{ matrix.plat }}.ninja
      working-directory: luamake
    - run: ./luamake/luamake -p ${{ matrix.plat }}
      shell: bash
    - if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - if: runner.os == 'Windows'
      run: .\luamake\luamake remake -arch x64
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  publish:
    runs-on: macOS-latest
    needs: compile
    steps:
      - uses: actions/download-artifact@v1.0.0
        with:
          name: lua-debug
          path: publish
      - run: npm install -g vsce
      - name: Publish
        working-directory: publish
        run: |
          chmod -v +x runtime/linux/lua5*/lua
          chmod -v +x runtime/macos/lua5*/lua
          chmod -v +x bin/linux/lua-debug
          chmod -v +x bin/macos/lua-debug
      - run: vsce publish -p ${{ secrets.VSCE_KEY }}
        working-directory: publish
        continue-on-error: true
