name: build
on: [push]
jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - run: git clone --recurse-submodules -j8 --depth 1 https://github.com/actboy168/luamake
    - run: .\msvc_build.bat
      working-directory: luamake
    - run: .\luamake\luamake remake -arch ${{ matrix.arch }}
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  posix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [linux, macos]
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - if: matrix.os == 'linux'
      run: sudo apt-get install -y libreadline-dev ninja-build
    - if: matrix.os == 'macos'
      run:  brew install ninja
    - run: git clone --recurse-submodules -j8 --depth 1 https://github.com/actboy168/luamake
    - run: ninja -f ninja/${{ matrix.os }}.ninja
      working-directory: luamake
    - run: ./luamake/luamake
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  publish:
    runs-on: macOS-latest
    needs: [windows, posix]
    steps:
      - uses: actions/download-artifact@v1.0.0
        with:
          name: lua-debug
          path: publish
      - run: npm install -g vsce
      - name: Publish
        working-directory: publish
        run: |
          chmod -v +x runtime/linux/lua5*/lua
          chmod -v +x runtime/macos/lua5*/lua
          chmod -v +x bin/linux/lua-debug
          chmod -v +x bin/macos/lua-debug
      - run: vsce publish -p ${{ secrets.VSCE_KEY }}
        working-directory: publish
        continue-on-error: true
