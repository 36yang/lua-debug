name: build
on: [push]
jobs:
  compile:
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        os: [windows_x86, windows_x64, linux, macos]
        include:
        - os: windows_x86
          image: windows-latest
          arch: x86
        - os: windows_x64
          image: windows-latest
          arch: x64
        - os: linux
          image: ubuntu-latest
        - os: macos
          image: macos-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - if: matrix.os == 'linux'
      run: sudo apt-get install -y libreadline-dev ninja-build
    - if: matrix.os == 'macos'
      run: brew install ninja
    - run: git clone --recurse-submodules -j8 --depth 1 https://github.com/actboy168/luamake
    - if: runner.os != 'Windows'
      run: ninja -f ninja/${{ matrix.os }}.ninja
      working-directory: luamake
    - if: runner.os == 'Windows'
      run: .\msvc_build.bat
      working-directory: luamake
    - if: runner.os != 'Windows'
      run: ./luamake/luamake
    - if: runner.os == 'Windows'
      run: .\luamake\luamake -arch ${{ matrix.arch }}
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  publish:
    runs-on: macOS-latest
    needs: compile
    steps:
      - uses: actions/download-artifact@v1.0.0
        with:
          name: lua-debug
          path: publish
      - run: npm install -g vsce
      - name: Publish
        working-directory: publish
        run: |
          chmod -v +x runtime/linux/lua5*/lua
          chmod -v +x runtime/macos/lua5*/lua
          chmod -v +x bin/linux/lua-debug
          chmod -v +x bin/macos/lua-debug
      - run: vsce publish -p ${{ secrets.VSCE_KEY }}
        working-directory: publish
        continue-on-error: true
